<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <script src="signup.js" async></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="card-container">
      <img src="assets/background-splash.jpg" alt="fern" class="card-image">
      <div class="card-body">
        <img src="assets/odin-lined.png" alt="odin outline" class="card-logo">
        <h1>odin</h1>
      </div>
    </div>
    <div class="call-to-action">
      <div class="headline">
        <h2>
            This is not a real online service! You know you need somethingh
            like this in your life to help your realize your deepest dreams.
            Sign up now to get started.
        </h2>
        <span></span>
        <h2>You know you want to.</h2>
      </div>
      
      <div class="form-request">
        <form action="">
          <fieldset>
              <div class="form-item">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name" required>
                <span></span>
              </div>
              <div class="form-item">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name" required>
                <span></span>
              </div>
              <div class="form-item">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" required>
                <span></span>
              </div>
              <div class="form-item">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" name="phone_number" id="phone_number"
                  optional
                  pattern="^([0-9]{3}-*[0-9]{3}-*[0-9]{4})$"
                  placeholder="123-456-7890">
                <span></span>
              </div>
              <div class="form-item">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required minlength="8">
                <span></span>
              </div>
              <div class="form-item">
                <label for="password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm_password" id="confirm_password" required>
                <span></span>
              </div>
          </fieldset>
          <p><input type="submit" value="submit"></p>
          <p>already have an account? <a href="">Log in</a></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
